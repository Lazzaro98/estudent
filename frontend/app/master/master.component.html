<div class="right_side">
    <div class="page_title" style="font-size: 2.5em;">{{ 'predmeti.naslovmaster' | translate }}</div>
    <hr>

    <div class="page_title border_dashed">
        {{ 'predmeti.prvi' | translate }}
    </div>
    <div *ngFor = "let predmet of masterPredmeti">
    <div class="predmet" *ngIf = "predmet.semestar == 1">
        <a>{{predmet.naziv}}<span class="sifra_predmeta">[{{predmet.informacije[1].sifra}}]</span></a>
    </div>
    </div>


    <div class="page_title border_dashed">
        {{ 'predmeti.drugi' | translate }}
    </div>
    <div *ngFor = "let predmet of masterPredmeti">
    <div class="predmet" *ngIf = "predmet.semestar == 2">
        <a>{{predmet.naziv}}<span class="sifra_predmeta">[{{predmet.informacije[1].sifra}}]</span></a>
    </div>
    </div>

</div>
