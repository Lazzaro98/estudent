<div class="right_side">
    <p>Овде можете подесити основне информације о предмету. </p>

    <div class="login">
        <form name="o-predmetu-edit">
            <table>
                <tr>
                    <td>
                        Корисничко име:
                    </td>
                    <td>
                        <input class="oble_ivice_register" type="text" required="true" name = "username" [(ngModel)]='user.username'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Име:
                    </td>
                    <td>
                        <input class = "oble_ivice_register" type="text" required="true" name="name" [(ngModel)]='user.name'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Презиме:
                    </td>
                    <td>
                        <input class = "oble_ivice_register" type="text" required="true" name="surname" [(ngModel)]='user.surname'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Мејл адреса:
                    </td>
                    <td>
                        <input class = "oble_ivice_register" type="text" required="true" name="mail" [(ngModel)]='user.mail'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Број телефона:
                    </td>
                    <td>
                        <input class = "oble_ivice_register" type="text" required="true" name="number" [(ngModel)]='user.number'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Вебсајт:
                    </td>
                    <td>
                        <input class = "oble_ivice_register" type="text" required="true" name="website" [(ngModel)]='user.website'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Био:
                    </td>
                    <td>
                        <textarea class="uslov_i_cilj" required="true" name="bio" [(ngModel)]='user.bio'></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Број кабинета:
                    </td>
                    <td>
                        <input class = "oble_ivice_register" type="text" required="true" name="classnum" [(ngModel)]='user.classnum'>
                    </td>
                </tr>
                <tr>
                    <td>
                        Додај предмет:
                    </td>
                    <td>
                        <select class = "oble_ivice_register"  required="true" name="classnum" [(ngModel)]='selectedPredmet'>
                            <option *ngFor = 'let predmet of sviPredmeti'>{{predmet.naziv}}</option>
                        </select>
                        <button class='add_btn' (click)='dodajPredmet()'>Додај</button>
                        <button class='remove_btn' (click)='ukloniPredmet()'>Уклони</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Листа предмета:
                    </td>
                    <td>
                         <span *ngFor = 'let predmet of mojiPredmeti'>{{predmet.naziv}}<br></span>
                    </td>
                </tr>
             <!--   <tr>
                    <td>
                        Групе:
                    </td>
                    <td>
                        <select class = "oble_ivice_register"  required="true" name="classnum" [(ngModel)]='user.classnum'>
                            <option *ngFor = 'let predmet of sviPredmeti'>{{predmet.naziv}}</option>
                        </select>
                        <input class = "oble_ivice_register" type="text" required="true" name="grupa">
                        <button class='add_btn'>Додај</button>

                        <br>
                        <span *ngFor = 'let predmet of sviPredmeti'>{{predmet.naziv}}<br></span>

                    </td>
                </tr> -->
                
                <tr>
                    <td>
                        <input type="file" (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg, .pdf" />
                    </td>
                    <td>
                        <div *ngIf='!greskaRezolucija'>
                        <img src={{user.image}} alt="" id="img" >
                        </div>
                        <div *ngIf='greskaRezolucija'>
                        <span style="color:red">Slika mora biti u rezoluciji 300x300!</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                       <button class = "submit_btn" (click)="updateDB()">Сачувај измене</button>
                       
                    </td>
                    <td style="text-align:center" *ngIf="updated">
                        <span style="font-size:0.8em; color:green">Измене успешно сачуване.</span>
                    </td> 
                </tr>
            </table>
        </form>
    </div>
</div>
